<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
    <div sec:authorize="hasAuthority('ADMIN')">
        <!-- Administrators will see this text. You can display a navbar here. -->
        <div th:replace="base :: navAdmn"></div>
    </div>
    <div sec:authorize="hasAuthority('USER')">
        <!-- Users will see this text. You can display a navbar here. -->
        <div th:replace="base :: navUser"></div>
    </div>

    <div class="container">

        Title: <span th:text="${course.title}"></span><br/>
        Instructor: <span th:text="${course.instructor}"></span><br/>
        Description: <span th:text="${course.description}"></span><br/>
        Credits: <span th:text="${course.credit}"></span><br/>
        <a th:href="@{/delete/{id}(id=${course.id})}">Delete this course</a>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
