<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:fragment="header">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-3.2.1.slim.min.js}" type="text/javascript"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </th:block>
</head>
<body>

    <div th:fragment="navAdmn">
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">Welcome <span
                            th:text="${#authentication.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Admin Home</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Register Admin</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login Admin</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout Admin</a>
                </li>
            </ul>

        </nav>
    </div>



    <div th:fragment="navUser">
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">Welcome <span
                            th:text="${#authentication.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">User Home</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Register User</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login User</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout User</a>
                </li>
            </ul>

        </nav>
    </div>

    <div th:fragment="footer">
        <br />
        <a href="/logout">Logout</a>
        <br />
        <div class="footer">Copyright 2018</div>
    </div>

</body>
</html>
